<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	<meta name="description" content="Startup HTML template OptimizedHTML 5">
	<link rel="icon" href="images/favicon.png">
	<meta property="og:image" content="images/dist/preview.jpg">
	
	<link rel="stylesheet" href="css/app.min.css">
</head>
<body>
    <header class="header">
        <!-- header top-->
        <div class="header__top">
            <div class="container">
                <div class="row">
                    <div class="header__top-content">
                        <div class="header__top-side">Opening Hours: 06:00 to 20:00</div>
                        <div class="header__top-side">
                            <!-- social menu-->
                            <ul class="social">
                                <li class="social__item"><a href="https://facebook.com" class="social__link"><i class="fa-brands fa-facebook"></i></a></li>
                                <li class="social__item"><a href="https://twitter.com" class="social__link"><i class="fa-brands fa-twitter"></i></a></li>
                                <li class="social__item"><a href="https://www.pinterest.com" class="social__link"> <i class="fa-brands fa-pinterest"></i></a></li>
                                <li class="social__item"><a href="https://www.instagram.com/" class="social__link"><i class="fa-brands fa-instagram"></i></a></li>
                            </ul>   
                             <!-- social menu-->                         
                        </div>
                    </div>                    
                </div>
            </div>
        </div> 
        <!-- /header top--> 
        <!-- header bottom --> 
        <div class="header__bottom">
            <div class="container">
                <div class="row">                    
                    <div class="header__bottom-content">
                        <div class="header__bottom-side">
                            <div class="footer__logo logo"><img src="images/dist/logo-dark.svg" alt="BlueCollar" title="BlueCollar" class="logo__image"></div>
                        </div>
                        <div class="header__bottom-side header__contacts">
                            <div class="header__snippet snippet snippet_dark">
                                <span class="snippet__icon round-icon round-icon_accent round-icon_big"><i class="fa-regular fa-envelope"></i></span>
                                <div class="snippet__content">
                                    <h5 class="snippet__title">mail us</h5>
                                    <a href="Info@bluecollar.com" class="snippet__link" target="_blank">Info@bluecollar.com</a>							
                                </div>
                            </div>
                            <div class="header__snippet snippet snippet_dark">
                                <span class="snippet__icon round-icon round-icon_accent round-icon_big"><i class="fa-solid fa-phone"></i></span>
                                <div class="snippet__content">
                                    <h5 class="snippet__title">call us</h5>
                                    <a href="tel:+01569896654" target="_blank" class="snippet__link">+01 569 896 654</a>						
                                </div>
                            </div>
                            <a href="#" class="header__question button button_dark">Have Any Questions?</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Header navigation -->
            <nav class="header__nav nav">
                <div class="container">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="#" class="nav__link nav__link_active">home</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">about us</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">pages</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">blog</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">contact us</a></li>
                    </ul>
                </div>
            </nav> 
            <!-- /Header navigation -->                    
        </div>        
        <!-- /header bottom -->      
    </header>
